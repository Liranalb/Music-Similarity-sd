<body>
<div class="container-contact100">
    <div class="wrap-contact1100">
        <form class="contact100-form validate-form" >
				<span class="contact100-form-title">
					Admin Screen
				</span>

            <div class="container-section-space">
                <div class="container-section">
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="user contact100-form-bgbtn"></div>
                            <button type="button" id ='createUser' class="contact100-form-btn" onclick="location.href='/createUsers'">
                                <span>
                                    <i class="fa fa-blind fa-2x" aria-hidden="true" style="padding-right: 10px"></i>
                                    Create User
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="user contact100-form-bgbtn"></div>
                            <button id='editUser' type='button' class="contact100-form-btn" onclick="location.href='/editUsers'">
                                <i class="fa fa-pencil fa-lg" aria-hidden="true" style="padding-right: 10px"></i>
                                    <span>
                                        Edit User
                                    </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container-section-space">

                <div class="container-section">
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="research contact100-form-bgbtn"></div>
                            <button id='createGuide' type='button' class="contact100-form-btn" onclick="location.href='/createGuide'">

                                    <i class="fa fa-users fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                    Create Guide
                                </span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="research contact100-form-bgbtn"></div>
                            <button id='createResearcher' type='button' class="contact100-form-btn" onclick="location.href='/createResearcher'">
                                <span>
                                    <i class="fa fa-users fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                    Create Researcher
                                </span>
                            </button>
                        </div>
                    </div>



                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="research contact100-form-bgbtn"></div>
                            <button id='createResearchGroup' type='button' class="contact100-form-btn" onclick="location.href='/createResearchGroup'">
                                <span>
                                    <i class="fa fa-users fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                    Create Research Group
                                </span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>


            <div class="container-section-space">
                <div class="container-section">
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="admin contact100-form-bgbtn"></div>
                            <button type="button" id ='createPlaylist' class="contact100-form-btn" onclick="location.href='/firstPlaylistPage'">
                                    <span>
                                        <i class="fa fa-list-ol fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                        Create Playlist
                                    </span>
                            </button>
                        </div>
                    </div>
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="admin contact100-form-bgbtn"></div>
                            <button type="button" id ='editPlaylist' class="contact100-form-btn" onclick="location.href='/editPlaylist'">
                                    <span>
                                        <i class="fa fa-list-ol fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                        Edit Playlist
                                    </span>
                            </button>
                        </div>
                    </div>
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="admin contact100-form-bgbtn"></div>
                            <button type="button" id ='addMedia' class="contact100-form-btn" onclick="location.href='/newSong'">
                                    <span>
                                        <i class="fa fa-music fa-lg fa-fw" aria-hidden="true" style="padding-right: 10px"></i>
                                        Add Media
                                    </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-contact100-back-btn">
                <div class="wrap-contact100-back-btn">
                    <div class="contact100-back-bgbtn"></div>
                    <button id='main' type='button' class="contact100-back-btn" onclick="location.href='/'">
                        <i class="fa fa-arrow-left m-l-7" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="dropDownSelect1"></div>
